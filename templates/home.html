<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Boston ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  
</head>

<body>
 <div class="login">
	<h1>Boston House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="CRIM" placeholder="Crime rate per capita" size= "70" required="required" /><br>
    	<input type="text" name="ZN" placeholder="proportion of residential land zoned for lots over 25,000 sq.ft." size= "70" required="required" /><br>
        <input type="text" name="INDUS" placeholder="proportion of non-retail business acres per town" size= "70" required="required" /><br>
        <input type="text" name="CHAS" placeholder="1 if tract bounds Charles River; 0 otherwise" size= "70" required="required" /><br>
        <input type="text" name="NOX" placeholder="nitric oxides concentration (parts per 10 million)" size= "70" required="required" /><br>
        <input type="text" name="RM" placeholder="Number of rooms" size= "70" required="required" /><br>
        <input type="text" name="Age" placeholder="Age" size= "70" required="required" /><br>
        <input type="text" name="DIS" placeholder="weighted distance to five Boston employment centres" size= "70" required="required" /><br>
        <input type="text" name="RAD" placeholder="index of accessibility to radial highways" size= "70" required="required" /><br>
        <input type="text" name="TAX" placeholder="full-value property-tax rate per $10,000" size= "70" required="required" /><br>
        <input type="text" name="PTRATIO" placeholder="pupil-teacher ratio by town" size= "70" required="required" /><br>
        <!-- <input type="text" name="B" placeholder="1000(Bk - 0.63)^2 where Bk is proportion of black people" size= "70" required="required" /><br> -->
        <input type="text" name="LSTAT" placeholder="% lower status of the population" size= "70" required="required" /><br>

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
